<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 1.数组遍历:forEach(callback)
        let array = [1,2,4,5,7,9];
        let newArray =new Array();
            //参数顺序：元素，下标，数组
        array.forEach((item,index,arr)=>{
            console.log('currentValue:',item);
            console.log('index:',index);
            console.log('arr:',arr);
            newArray.push(item*2);
        });
        console.log(newArray);

        // 数组遍历:建议使用这个，无需开辟内存空间，提升效率
        for(let value of array){
            console.log(value);
        }

        // 2.返回一个新数组：map(callback)
        let newArray1 = array.map((item,index)=>{
            console.log('currentValue:',item);
            console.log('index:',index);
            return (item-1)*3
        });
        console.log(newArray1);

        // 3.测试数组元素：some(callback)
        let mark=array.some((item,index)=>{
            console.log('current:',item);
            console.log('index:',index);
            // console.log('arr:',arr);
            return (item>5);

        });
        console.log(mark);

        // 4.测试数组元素：every(callback)
        let mark1=array.every((item,index)=>{
            console.log('item:',item);
            console.log('index:',index);
            return item>0;
        });
        console.log(mark1);

        // 5.筛选，并创建新数组：filter(callback)
        let newArray2=array.filter((item,index)=>{
            console.log('item:',item);
            console.log('index:',index);
            return item>6;
        });
        console.log(newArray2);
    </script>

</body>
</html>
