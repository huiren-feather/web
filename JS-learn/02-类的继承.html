        // 1.在继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的；
        // 如果没有，就去查找父类有没有这个方法，如果有，就执行父类的这个方法（就近原则）

        // 4.子类继承的同时，扩展自己的方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                // super必须在子类this之前调用
                // 调用父类构造函数
                super(x, y);
                this.x = x;
                this.y = y;

            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(5, 3);
        son.subtract();
        son.sum();
