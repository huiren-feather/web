<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(x,y){
            console.log((x+y)+"===>"+this);
        }

        //bind复制了一份函数,并返回了复制体 ，null就是this，默认window
        var ff=f1.bind(null,1,2);
        ff();
        f1(1,4);
        var f2=f1.bind(null);
        f2(1,3);

        var obj={
            age:100
        }

        // 注：只有复制体的this改变了，原来的函数的this是不会发生变化的
        var ff=f1.bind(obj,1,2);
        ff();
        f1(1,4);
        var f2=f1.bind(obj);
        f2(1,3);



    </script>
</body>
</html>
