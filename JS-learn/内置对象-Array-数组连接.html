<body>
    <script>
        // 数组连接
        // 1.concat()
        let arr = [25, 148, 12, 6, 38],
            arr2 = [1, 5, 8];
        let result = arr.concat(arr2);
        console.log(result);
        console.log(arr2);
        console.log(arr);
        
        // 2.join()
        result1=arr.join();
        result2=arr.join('+');

        console.log(result1);
        console.log(result2);
    </script>
