        foo();

        // arguments.length存的是所有实参
        fn(2,3);

        // arguments.callee:返回正在执行的函数
        
        function fun() {
            console.log(arguments.callee==fun);
        }
        fun('hello');

        // arguments 可以修改元素，但不能改变数组的长短
        fn1(2,3);

        function fn1(){

        }
        //小案例：求实参中的最大值
        function getMaxvalue(){
            let max=arguments[0];
            for(let i=0;i<arguments.length;i++){
                max=max<arguments[i]?arguments[i]:max;
            }
            console.log(max);
        }

        getMaxvalue();
