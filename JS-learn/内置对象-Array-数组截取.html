<body>
    <script>
        
        // 数组截取
        // 1.slice(start,end)；从前往后,数字代表位置
        let arr=[23,12,232,2434,3];
        let r=arr.slice();
        let r1=arr.slice(2);
        let r2=arr.slice(-2);
        let r3=arr.slice(1,3);
        let r4=arr.slice(1,-1);
        let r5=arr.slice(0);
        let r6=arr.slice(3,1);
        console.log(r,r1,r2,r3,r4,r5,r6);

        
    </script>
</body>
