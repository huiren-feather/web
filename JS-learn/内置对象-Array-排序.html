<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 排序
        // 1.reverse():反转
        let arr = [1, 2, 3];
        let result=arr.reverse()
        console.log(result)   //[3,2,1]
        console.log(arr)	//[3,2,1]

        // 2.sort()
        // 默认按照Unicode排序
        let arr1=[2,35436,76,87,789,4,3]
        result=arr1.sort();
        console.log(result);
        console.log(arr1);

        // 真正的排序；a-b是升序；b-a是降序
        result=arr1.sort((a,b)=>a-b);
        console.log(result);
        console.log(arr1);
    </script>
</body>

</html>
