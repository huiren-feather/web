<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .code {
            width: 50px;
            height: 50px;
        }
        .code a {
            display: block;
            width: 50px;
            height: 50px;
            background: url(http://img.smyhvae.com/20180127_QRcode_small.png) no-repeat -159px -51px;
            position: relative;
        }
        .code-big {
            position: absolute;
            top: 10px;
            left: 80px;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }

    </style>
</head>
<body>
    <div class="code">
        <a href="javascript:;"></a>
        <img src="http://img.smyhvae.com/2016040102.jpg" alt="" class="code-big hide">
    </div>
    <script>
        var a=document.querySelector('a');
        var img=document.querySelector('.code-big');
        a.onmouseover=fn1;
        a.onmouseout=fn2;

        function fn1(){
            img.className='code-big show';

        }
        function fn2(){
            img.className='code-big hide';
        }
    </script>
</body>
</html>
