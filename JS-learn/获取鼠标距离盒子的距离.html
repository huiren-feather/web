<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding-top: 100px;
            background-color: pink;
            margin: 100px;
            text-align: center;
            font: 18px/30px "simsun";
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script src="./封装scrollTop和scrollLeft.js"></script>
    <script>
        let box=document.querySelector('.box');
        box.addEventListener('mousemove',function(e){
            e=e||window.event;
            let pagex=e.pageX||scroll().left+e.clientX;
            let pagey=e.pageY||scroll().top+e.clientY;

            let targetx=pagex-box.offsetLeft;
            let targety=pagey-box.offsetTop;

            this.innerHTML='x:'+targetx+'<br> y:'+targety;
        });
    </script>
</body>
</html>
