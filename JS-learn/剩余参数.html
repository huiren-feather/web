<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 求和
        let sum=(...args)=>{
            let total=0;
            args.forEach(item=>total+=item);
            console.log(total);
        }
        sum(1,3,4,5,6,7,4,89,4);
        // 与解构赋值同时使用
        let stu=['a','ddd','rgr'];
        let [s1,...s2]=stu;
        console.log(s1);
        console.log(s2);
        {
            let person={
                name:'huiren',
                age:27,
                gender:'male'
            }
            // let {name,age,gender}=person;
            let {name,...age}=person;
            console.log(name);
            console.log(age);
        }

        // 扩展运算符，与剩余参数正好相反,就是...
        let arr=[10,20,30]
        console.log(...arr);//10,20,30

        // 使用...会进行深拷贝
        let arr1=['222','213','sdfa'];
        let arr2=[...arr1];
        arr1.push('ceshi');
        console.log(arr1);
        console.log(arr2);
        
        // 合并数组
        let arr3=[...arr1,...arr2];
        console.log(arr3);
        arr1.push(...arr2);
        // 直接push数组，会把数组整个作为一个元素
        arr1.push(arr3);
        console.log(arr1);

        // 将伪数组转换成真正的数组
        let myDivs=document.getElementsByTagName('div');
        console.log(myDivs);
        let divArr=[...myDivs];
        // 方法二
        // let arr2 = Array.from(arrayLike);
        console.log(divArr);
    </script>
</body>
</html>
