<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = {
            "name": "孙悟空",
            "gender": "男",
            "age": 18
        }
        console.log(a);
        console.log(a.gender);
        console.log(a['age']);
        // 删除属性
        delete a.gender;
        console.log(a);

        // 遍历对象
        for(let key in a){
            console.log(key);
            console.log(a[key]);
        }

    </script>
</body>

</html>
