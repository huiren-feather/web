<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.意外的全局变量
        function fn() {
            a = new Array(1000000000000);
            console.log(a);
        }
        fn();
        // 2.没有及时清理的计时器或回调函数
        var intervalId = setInterval(function () { //启动循环定时器后不清理
            console.log('----')
        }, 1000)

        // clearInterval(intervalId);  //清理定时器

        // 3.闭包
        function fn1() {
            var a = 4;
            function fn2() {
                console.log(++a)
            }
            return fn2
        }
        var f = fn1()
        f()

       // f = null //让内部函数成为垃圾对象-->回收闭包
    </script>
</body>

</html>
