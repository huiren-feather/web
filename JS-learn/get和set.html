<body>
    <script >
        let obj={
            firstName:'wolun',
            lastName:'bafeite',
            get fullName(){
                return this.firstName+' '+this.lastName;
            },
            set fullName(data){
                let names=data.split(' ');
                this.firstName=names[0];
                this.lastName=names[1];

            }
        };
        console.log(obj);
        console.log(obj.fullName);
        obj.fullName='qimu kakaxi';
        console.log(obj.fullName);
    </script>
</body>
