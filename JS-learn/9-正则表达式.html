    <script>
        // 作用：匹配字符串的
        // 注：可以在大多数编程语言中使用
        // 组成：元字符、限定符
        /*
        元字符：
        .   表示：除了\n以外的任意一个字符

        []      ：范围，[0-9]，表示0到9之间的任意一个数字；实例：[100-200]的正则：[1][0-9][0-9]
        [a-z]   :所有的小写的字母中的任意一个
        [A-Z]   :所有的大写的字母中的任意一个
        [a-zA-Z]   :所有的字母中的任意一个
        [0-9a-zA-Z]   :所有的数字或字母中的任意一个
        []      :第二种意思：把正则中元字符的意义干掉  [.]=.

        |       :或者   [0-9]|[a-z]要么是一个数字，要么是一个小写字母
        
        ()      :分组 提升优先级，(()(())) 从最左边开始计算

        // 下面的都是元字符，但是，也可以叫限定符
        *       :前面的表达式出现了0次或多次
            [a-z][0-9]*:小写字母任意一个，后面要么没有数字，要么有多个数字

        +       ：前面的表达式出现了1次到多次
            [a-z][9]+  :小写字母后有1个或多个9 

        ?       :前面的表达式出现了0次到1次
            [4][a-z]?  :4后面有0个或1个小写字母
        ?       :第二种作用：阻止贪婪模式
           
        {}      ：{0,}前面的表达式出现了0次到多次，和*一样
                  {1,}前面的表达式出现了1次到多次，和+一样
                  {0,1}前面的表达式出现了0次到1次，和?一样
                  {5,10}                5次到10次
                  {4}                  4次   
            
        ^       :以什么开始，或者取反    ^[0-9]  以数字开头；[^0-9]取反，非数字 
        
        $       :以什么结束        [0-9][a-z]$  以小写字母结束
            ^[0-9][a-z]$  :相当于严格模式，只能是一个数字一个小写字母

        \d      :数字中的任意一个
        \D      ：非数字的任意一个
        \s      :空白符
        \S      :非空白符
        \w      :非特殊符号  字母、数字或者下划线，注：_是非特殊符号
        \W      ：特殊符号
        \b      :单词的边界
        */
        // 匹配  test
        // 提取  match

        // 替换  replaces

        // 创建正则表达式对象
        /*
        1.通过构造函数创建对象

        2.字面量方式
        
        */ 
        // 1.创建对象
        var reg=new RegExp(/\d{5}/);
        var reg1=new RegExp("\\d{5}");//注：\d是转义字符，所以需要把\，转成\\,用来转义\
        var str="我的电话是23432432";
// 2.调用方法
    var flag=    reg.test(str);
    console.log(flag);        //true


    // 字面量
    var reg=/\d{1,5}/;
    var flag1=reg.test("我的幸运数字：888");

    console.log(flag1);
