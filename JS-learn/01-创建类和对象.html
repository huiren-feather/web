<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.创建类class
        class Star {
            constructor(uname,age) {
                this.uname=uname;
                this.age=age;
            }
            // 方法
            sing(song) {
                console.log("我唱歌");
                console.log(this.uname+song);
            }
        };
        // 2.利用类创建对象 new
        var ldh=new Star('刘德华',18);
        var zxy=new Star('张学友',20);

        console.log(ldh.uname);
        console.log(zxy.uname);
        console.log(ldh.age);
        console.log(zxy.age);
        console.log(ldh);
        console.log(zxy);
        ldh.sing('冰雨');
        zxy.sing('李香兰');


        // 1.通过class关键字创建类，类名习惯定义首字母大写
        // 2.类里面有constructor函数，可以接受传递过来的参数，同时返回实例对象
        // 3.constructor函数只要new生成实例时，就会自动调用这个函数，如果不写，类也会自动生成
        // 4.生成实例new不能省略
        // 5.注意语法规范，创建类，类后面不要加小括号；生成实例，类后面加小括号；构造函数不要加function
        // 6.类中所有的函数不需要写function
        // 7.多个方法之间不要添加逗号分隔
        // 
    </script>
</body>
</html>
