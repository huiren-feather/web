<body>
    <script>
        function salarySum(salaries) {
            let sum = 0;
            for (let key in salaries) {
                
                sum+=salaries[key]  ;
                // console.log(sum);
                // console.log(salaries[key]);
            }
            return sum;
        }
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        console.log(salaries);
        console.log(salarySum(salaries)); 

    </script>
