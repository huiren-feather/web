<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    添加品牌
                </div>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>

                <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，加小括号就可以传参数了 -->

                <input type="button" value="添加" class="btn btn-primary" @click="add">

                <label for="">
                    关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="javascript:;" @click.prevent="del(item.id)">删除</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords:'',
                list: [{
                    id: 1,
                    name: '奔驰',
                    ctime: new Date()
                }, {
                    id: 2,
                    name: '宝马',
                    ctime: new Date()
                }]
            }, //
            methods: {
                add() {
                    // 分析：
                    // 1、获取到id和name，默认直接从data上获取
                    // 2、组织一个对象
                    // 3、这个对象调用数组的相关方法，添加到当前data上的list中
                    // 4、注：在Vue中，已经实现了数据的双向绑定，不需重新渲染

                    // 5、当我们意识到上面第四步的时候，已经入门Vue，我们更多的是进行VM中Model数据的操作，同时，在操作model的时候，指定的业务逻辑操作
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    };
                    this.list.push(car);
                    this.id = this.name = '';

                },
                del(id) {
                    // 分析：
                    // 1.如何根据id，找到要删除这一项的索引
                    // 2.找到索引后，直接调用数组的splice方法

                    // 方法一
                    // this.list.some((item, i) => {
                    //     if (item.id == id) {
                    //         在数组的some方法中，如果return true 就会立即终止这个数组的后续循环
                    //         this.list.splice(i, 1)
                    //         return true;

                    //     }
                    // });

                    // 方法二
                    var index= this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    });
                    this.list.splice(index,1);
                }

            }

        });
    </script>
</body>

</html>
