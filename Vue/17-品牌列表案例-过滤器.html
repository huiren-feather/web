<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    添加品牌
                </div>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                                  <!-- 按键修饰符enter:回车； -->
                                  <!-- 可以直接用键值 -->
                    <input type="text" class="form-control" v-model="name" @keyup.f2="add">
                </label>

                <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，加小括号就可以传参数了 -->

                <input type="button" value="添加" class="btn btn-primary" @click="add">

                <label for="">
                    关键字:
                    <!-- 注：Vue中所有的指令，在调用的时候，都以v-开头 -->
                    <input type="text" class="form-control" v-model="keywords" id="search" v-focus v-color="'blue'">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>

                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for中的数据，都是直接从data上的list渲染过来的，现在是，传递参数到search
                    方法，其中执行过滤操作，返回一个对象数组 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>

                    <td>{{item.ctime | dataFormat('')}}</td>
                    <td>
                        <a href="javascript:;" @click.prevent="del(item.id)">删除</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div id="app2">
        <p v-fontweight=700 v-fontsize="'30px'">{{dt|dataFormat('')}}</p>
    </div>
    <script>
        // 过滤器作用：将文本以指定的格式返回
        // 全局过滤器，所有VM实例都可以共享，进行时间的格式化

        // 也是为了解决，不传参数的时候也能正常运行
        Vue.filter('dataFormat', function(dateStr, pattern = '') {
            // 根据给定的字符串，得到特定的字符串
            var dt = dateStr
            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            var d = dt.getDate();


            // return y + '-' + m + '-' + d;
            // 模板字符串
            // return `${y}-${m}-${d}`;
            // &&前面是为了解决，不传参数的时候也能正常运行
            if (pattern && pattern.toLowerCase() === 'yyyy-mm-dd') {
                return `${y}-${m}-${d}`;
            } else {

                var hh = dt.getHours();
                var mm = dt.getMinutes();
                var ss = dt.getSeconds();
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            }

        });

        // 自定义全局按键修饰符，113是f2的键值
        Vue.config.keyCodes.f2 = 113;

        // Vue自定义全局指令
        // 参数1：指令名称，在定义的时候，前面不需要加v-，在调用时必须使用v-
        // 参数2：对象,对象有一些指令相关的函数，这些函数可以在特定的阶段，进行相关的操作
        Vue.directive('focus', {

            // 注：下面的每个函数中，第一个参数，永远都是el,表示被绑定了指令的那个元素，这个el参数，是一个原生的JS对象

            // 在元素刚绑定了指令的时候，还没有插入到DOM中去，调用focus方法没有作用
            // 因为一个元素，只有插入DOM之后，才能获取焦点
            // 每当指令绑定到元素上时，会立即执行这个bind函数，只执行一次
            bind: function(el) {
                // el.focus();
                // 和js行为有关的操作，最好在inserted中去执行，防止JS行为不执行
            },
            // 元素插入到DOM中的时候，会执行,只执行一次
            inserted: function(el) {
                el.focus();
            },
            // 当VNode更新的时候,会执行updated,可能会触发多次
            updated: function(el) {

            },

        });

        Vue.directive('color', {
            // 样式，只要通过指令绑定给了元素，不管元素是否被插入到页面中，这个元素肯定有了一个内联样式
            // 将来元素肯定会显示到页面中，这时候，浏览器的渲染引擎必然会解析样式，应用给这个元素

            // 样式相关的操作,一般可以放到bind中
            bind: function(el, binding) {
                el.style.color = binding.value;
                console.log(binding.name);
                // 值 2
                console.log(binding.value);
                // 表达式 1+1
                console.log(binding.expression);
                console.log(binding.name);
                console.log(binding.name);

            }
        })




        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                    id: 1,
                    name: '奔驰',
                    ctime: new Date()
                }, {
                    id: 2,
                    name: '宝马',
                    ctime: new Date()
                }]
            }, //
            methods: {
                add() {
                    // 分析：
                    // 1、获取到id和name，默认直接从data上获取
                    // 2、组织一个对象
                    // 3、这个对象调用数组的相关方法，添加到当前data上的list中
                    // 4、注：在Vue中，已经实现了数据的双向绑定，不需重新渲染

                    // 5、当我们意识到上面第四步的时候，已经入门Vue，我们更多的是进行VM中Model数据的操作，同时，在操作model的时候，指定的业务逻辑操作
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    };
                    this.list.push(car);
                    this.id = this.name = '';

                },
                del(id) {
                    // 分析：
                    // 1.如何根据id，找到要删除这一项的索引
                    // 2.找到索引后，直接调用数组的splice方法

                    // 方法一
                    // this.list.some((item, i) => {
                    //     if (item.id == id) {
                    //         在数组的some方法中，如果return true 就会立即终止这个数组的后续循环
                    //         this.list.splice(i, 1)
                    //         return true;

                    //     }
                    // });

                    // 方法二
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    });
                    this.list.splice(index, 1);
                },
                // 根据关键字，搜索数据
                search(keywords) {
                    // var newList = [];
                    // this.list.forEach(item => {
                    //     // indexOf当参数为空时，返回的不是-1，所以不填写时可以把所有数据输出
                    //     if (item.name.indexOf(keywords) != -1) {
                    //         console.log(item.name.indexOf(keywords));
                    //         newList.push(item);
                    //     }
                    // });
                    // return newList;

                    //注：foreach,some, filter findIndex 都属于数组的新方法

                    // filter:返回一个满足条件的新数组
                    var newList1 = this.list.filter(item => {
                        // ES6中: 新方法：includes('要包含的字符串')
                        // 如果包含，返回true；
                        if (item.name.includes(keywords)) {
                            return item;
                        }
                    });
                    return newList1;
                }


            }

        });

        // 如何自定义一个私有的过滤器
        // 过滤器调用时：就近原则；私有和全局名称一致，优先调用私有
        var vm2 = new Vue({
            el: '#app2',
            data: {
                dt: new Date()
            },
            methods: {

            },
            // 定义私有过滤器filters，过滤器有两个条件，【过滤器名称、处理函数】
            filters: {
                dataFormat: function(dataStr, pattern) {
                    var dt = dataStr
                    var y = dt.getFullYear();
                    // 自动填充字符串：padStart(maxLength,要填充的字符串)；padEnd(maxLength,要填充的字符串)
                    var m = (dt.getMonth() + 1).toString().padStart(2, '0');
                    var d = (dt.getDate()).toString().padStart(2, '0');


                    // return y + '-' + m + '-' + d;
                    // 模板字符串
                    // return `${y}-${m}-${d}`;
                    // &&前面是为了解决，不传参数的时候也能正常运行
                    if (pattern && pattern.toLowerCase() === 'yyyy-mm-dd') {
                        return `${y}-${m}-${d}`;
                    } else {
                        //  
                        var hh = (dt.getHours()).toString().padStart(2, '0');
                        var mm = (dt.getMinutes()).toString().padStart(2, '0');
                        var ss = (dt.getSeconds()).toString().padStart(2, '0');
                        return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
                    }

                }
            },
            // 自定义私有指令directives:
            directives: {
                'fontweight': {
                    bind: function(el, binding) {
                        el.style.fontWeight = binding.value;
                    }
                },
                // 注：bind和update合并简写，直接写function
                'fontsize': function(el, binding) {
                    // 加parseInt是为了兼容数字30和字符串30px
                    el.style.fontSize = parseInt(binding.value) + 'px';
                }
            }
        });



        // Vue.filter('过滤器的名称',function(){})
        // 过滤器中的function,第一个参数，已经被规定，永远都是过滤器管道符前面，传递过来的数据
        Vue.filter('过滤器的名称', function() {

        });

        // 获得焦点
        // document.getElementById('search').focus();
    </script>
</body>

</html>

<!-- 过滤器调用格式： {{name | 过滤器名称}}-->
