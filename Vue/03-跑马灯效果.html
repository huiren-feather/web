<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 要成功执行，必须在谷歌中添加扩展程序：vuedevtools -->
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调" @click="stop">

        <h4>
            {{msg}}
        </h4>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪~~',
                intervalId: null //在data上定义 定时器id

            },
            methods: {
                // ES6函数写法，即正常写法
                lang() {
                    // 首先要清空原有的定时器
                    this.intervalId && clearInterval(this.intervalId);
                    // 注意：在VM 实例中，如果想要获取data上的数据，或者想要调用methods中的方法，必须通过this.，这里的this表示我们new出来的VM实例
                    // console.log(this.msg);

                    // this指向问题，方法1
                    /*  var that = this;
                    setInterval(function() {
                        // 获取第一个字符
                        var start = that.msg.substring(0, 1);
                        // 获取后面的所有字符
                        var end = that.msg.substring(1);
                        // 重新拼接并赋值给msg
                        that.msg = end + start;
                    }, 200);
                    */
                    //    方法2 箭头函数,内部this和外部this保持一致,this就变成了上一级的对象
                    this.intervalId = setInterval(() => {
                        // 获取第一个字符
                        var start = this.msg.substring(0, 1);
                        // 获取后面的所有字符
                        var end = this.msg.substring(1);
                        // 重新拼接并赋值给msg
                        this.msg = end + start;
                    }, 200);

                    // 注意：Vue实例会监听自己的data中所有数据的改变，一旦发生变化，就会自动把最新的数据，从data中同步到页面上去
                    // 好处：开发人员只需关心操作数据
                },
                // 
                stop() {
                    clearInterval(this.intervalId);
                    console.log(this.intervalId);
                    // 每次清除后置空
                    this.intervalId = null;
                }
            }
        })

        // 分析：
        // 1.给【浪起来】按钮，绑定一个点击事件 v-on
        // 2.在按钮事件处理函数中，写相关业务逻辑代码：拿到msg字符串，然后调用字符串的substring来进行字符串的截取操作，把第一个字符截取出来，放到最后一个位置即可
        // 3.为了实现点击按钮，自动截取功能，需要把2步骤中的代码，放到一个定时器中去
    </script>
</body>

</html>
