<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件向子组件传递方法，使用的是 事件绑定机制 v-on ，当我们自定义了一个事件属性之后，
            那么，子组件就能够，通过某些方式，来调用传递进去的这个方法了 -->
        <com2 v-on:func="show"></com2>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是子组件</h1>
            <input type="button" value="这是子组件中的按钮  -点击它触发父组件传递过来的方法" @click='myClick'>
        </div>
    </template>


    <script>
        // 定义了一个字面量类型的组件模板对象
        var com2 = {
            template: '#tmpl', //通过制定了一个id，表示说，要取加载这个指定ID的template元素中的内容，当做组件的HTML结构
            data() {
                return {
                    sonMsg: {
                        name: "大头儿子",
                        age: 6
                    }
                }
            },
            methods: {
                myClick() {
                    //当点击子组件的按钮的时候，如何拿到父组件传递过来的方法，并调用这个方法
                    // emit:英文原意：触发、条用、发射
                    // 第二个参数对应的是show中的data参数，后面可以一直加参数
                    // this.$emit('func', 12321313232);
                    this.$emit('func', this.sonMsg);

                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {
                dataMsgFromSon: null
            },
            methods: {
                show(data) {
                    // console.log('调用了父组件身上的show方法---' + data);
                    console.log(data);
                    // 子组件向父组件传值方法：
                    // 1.父组件向子组件传递方法
                    // 2.子组件向方法中传递参数
                    // 3.父组件用data数据接收实参
                    this.dataMsgFromSon = data;
                }
            },
            components: {
                com2
            }
        });
    </script>
</body>

</html>
