<html lang="en">

<head>

</head>

<body>
    <div id="app">
        <mycom1>

    </div>

        // 1.组件有自己的data

        // 3.组件中的data数据，使用方式和实例中的data数据一模一样
        Vue.component('mycom1', {
            template: '<h1>这是全局组件------{{msg}}  </h1>',
            // data 必须是一个函数，且必须返回一个对象
            data: function() {
                return {
                    msg: '这是组件中的data定义的数据'
                }
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        });
    </script>
</body>
