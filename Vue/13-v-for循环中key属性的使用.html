<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label for="">
                id: 
                <input type="text" v-model="id">
            </label>
            <label for="">
                name: 
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 注：v-for循环的时候，key属性只能使用number或者string （亲测：在这个例子中，用对象只是会报警告，还是有用的）-->
        <!-- 注：key 在使用时，必须使用v-bind属性绑定的形式，指定key的值 -->
        <!-- 在组件中，使用v-for循环时，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串或数字，类型：key值 -->
        <p v-for='item in list' :key="item">
            <input type="checkbox" name="" id="">{{item.id}}： {{item.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: 'red'
                    }, {
                        id: 2,
                        name: 'green'
                    }, {
                        id: 3,
                        name: 'blue'
                    }, {
                        id: 4,
                        name: 'pink'
                    },

                ]
            },
            methods: {
                add() {
                    this.list.unshift({
                        id: this.id,
                        name: this.name
                    });
                }
            }
        });
    </script>
</body>

</html>
