<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!-- vue-resource依赖于Vue，所以先后顺序要注意 -->
    <!-- this.$http: this是Vue实例； -->
    <!--  -->
    <script src="lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                getInfo() {
                    // 文档中的测试网站已废，下面这个是新的
                    this.$http.get('http://liulongbin.top:3005/api/getlunbo').then(function(result) {
                        console.log(result);
                        console.log(result.body);
                    });
                },
                postInfo() {
                    // 注：手动发起的POST请求，默认没有表单格式，所以有的服务器处理不了
                    // 加个emulateJSON: true，设置提交的内容类型为普通表单数据格式
                    this.$http.post('http://liulongbin.top:3005/api/post', {}, {
                        emulateJSON: true
                    }).then(result => {
                        console.log(result.body);
                    });
                },
                jsonpInfo() {
                    this.$http.jsonp('http://liulongbin.top:3005/api/jsonp').then(result => {
                        console.log(result.body);
                    });
                }
            }
        });
    </script>
</body>

</html>
