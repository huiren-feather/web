<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(item,i) in list" :style="{color:item.name}">
            ID: {{item.id}} <br> NAME: {{item.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [{
                        id: 1,
                        name: 'red'
                    }, {
                        id: 2,
                        name: 'green'
                    }, {
                        id: 3,
                        name: 'blue'
                    }, {
                        id: 4,
                        name: 'pink'
                    },

                ]
            },
            methods: {

            }

        });
    </script>
</body>

</html>
