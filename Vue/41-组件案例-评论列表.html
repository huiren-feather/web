<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">

        <comment-box @func='loadComments'></comment-box>


        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人：{{item.user}}</span> {{item.content}}
            </li>

        </ul>

    </div>
    <template id="tmpl">
        <div>
            <div class="form-group">
                <label for="">评论人：</label>
                <input type="text" class="form-control" v-model="user">
            </div>
            <div class="form-group">
                <label for="">评论内容：</label>
                <textarea class="form-control" v-model="content"></textarea>
            </div>
            <div class="form-group">
                <input type="button" value="发表评论" class="btn btn-primary" @click="postComment">
            </div>
        </div>
    </template>
    <script>
        var commentBox = {


            template: '#tmpl',
            data() {
                return {
                    user: '',
                    content: ''
                }
            },
            methods: {
                // 发表评论的方法
                postComment() {
                    // 分析：发表评论的业务逻辑
                    // 1.评论数据存到哪，存放到localStorage
                    // 2.先组织出一个最新的评论数据对象
                    // 3.把第二步中，得到的评论对象，保存到localStorage
                    // 3.1 localStorage只支持存放字符串数据，要先调用JSON.stringify
                    // 3.2在保存最新的评论数据之前，要先从localStorage获取到之前的评论数据（string），
                    // 转换为一个数组对象，然后把最新的评论，push到这个数组
                    // 3.3如果获取到的localStorage中的评论字符串，为空不存在，则可以返回一个'[]',让JSON.parse去转换
                    // 3.4把最新的评论列表数组，再次调用JSON.stringify转为数组字符串，然后调用localStorage.setItem()

                    var comment = {
                        id: Date.now(),
                        user: this.user,
                        content: this.content
                    };
                    // 从localStorage中获取所有的评论
                    var list = JSON.parse(localStorage.getItem('cmts') || '[]');
                    // 重新保存最新的数据
                    list.unshift(comment);
                    localStorage.setItem('cmts', JSON.stringify(list));

                    console.log(list);
                    this.$emit('func', list);

                    //清空输入框
                    this.user = this.content = '';
                }
            }
        }



        var vm = new Vue({
            el: '#app',
            data: {

                list: [{
                    id: Date.now(),
                    user: '李白',
                    content: '天生我材必有用'
                }, {
                    id: Date.now(),
                    user: '江小白',
                    content: '劝君更尽一杯酒'
                }, {
                    id: Date.now(),
                    user: '小米',
                    content: '风吹草低见牛羊'
                }]
            },
            // 调用加载函数
            created() {
                this.loadComments();
            },
            methods: {
                loadComments(list) {
                    // 从本地localStorage中加载评论列表
                    // var list = JSON.parse(localStorage.getItem('cmts') || '[]');
                    this.list = list;

                }
            },
            components: {
                commentBox
            }
        });
    </script>
</body>

</html>
