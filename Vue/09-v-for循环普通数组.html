<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 循环遍历 -->
        <p v-for="item in list">
            {{item}}
        </p>
        <p v-for="(item,i) in list">
            第{{i}}个元素是 {{item}}
        </p>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [1, 2, 3, 4, 5]
            },
            methods: {

            }
        });
    </script>
</body>

</html>
