<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>

    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateY(120px);
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <a href="javascript:;" @click.prevent='comName="login"'>登录</a>
        <a href="javascript:;" @click.prevent='comName="register"'>注册</a>

        <!-- Vue提供的component,来展示对应名称的组件 -->
        <!-- component 是一个展位符，:is属性，可以用来指定要展示的组件的名称 -->

        <!-- 通过mode属性，设置组件切换模式 -->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>


        <!-- 总结：当前Vue提供的标签 -->
        <!-- component，template，transition,transitionGroup -->

    </div>
    <script>
        // 组件切换：先得有两个组件
        // 组件名称是字符串
        Vue.component('login', {
            template: '<h3>登录组件</h3>'
        });
        Vue.component('register', {
            template: '<h3>注册组件</h3>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                comName: 'login' //component中的:is绑定的组件的名称
            },
            methods: {

            }
        });
    </script>
</body>

</html>
