<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../assets/js/vue-2.4.0.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <p>多用在表单中</p>
    <hr>
    <div id="app">
      <p> 原始文本信息：{{message}}</p>   <br>
      <h3>文本框</h3>
      <!-- 下面输入，上面输出  懒加载：失去焦点时（我按回车也是），同步数据  -->
        <p>v-model：<input type="text" v-model.lazy="message"></p>
      <p> v-model.lazy：<input type="text" v-model="message"></p>
      <!--  必须是数字，但必须先输入数字，否则就没用了 -->
      <p> v-model.number:<input type="text" v-model.number="message"></p>
      <!--      去空格：将用户输入的前后的空格去掉，，中间的去不掉 -->
      <p> v-model.trim:<input type="text" v-model.trim="message"></p>
   <hr>
   <h3>文本域</h3>
   <textarea name="" id="" cols="30" rows="10"  v-model="message"></textarea>
   <hr>
   <h3>多选框绑定一个值</h3>
   <input type="checkbox" id="isTrue"  v-model="isTrue">
   <label for="isTrue">{{isTrue}}</label>
   <hr>
   <p>
    <h3>多选框绑定数组</h3>
    <!-- 被选中后，会把value值插入到web_names中 -->
    <input type="checkbox" id="huiren" value="huiren" v-model="web_names">
    <label for="huiren">huiren</label>         
     <input type="checkbox" id="ronglu" value="ronglu" v-model="web_names">
    <label for="ronglu">ronglu</label>
    <input type="checkbox" id="wb" value="wb" v-model="web_names">
    <label for="wb">wb</label>
   </p>
   <p>{{web_names}}</p>
   <hr>
   <h3>单选框绑定</h3>
   <p>
       <input type="radio" id="one" value="男" v-model='gender'>
       <label for="one">男</label>
       <input type="radio" id="two" value="女" v-model='gender'>
       <label for="two">女</label>
       <p>{{gender}}</p>
   </p>
</div>

    <script >
        var vm=new Vue({
            el:'#app',
            data:{
                message:'hello world!11s',
                isTrue:false,
                web_names:[],
                gender:'男',
            }
        })
    </script>
</body>
</html>
