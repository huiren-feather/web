<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="../assets/js/vue-2.4.0.js"></script>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
       <img v-bind:src="imgSrc" alt="">
       <a :href="webUrl" target="_blank">技术派</a>
       <hr>
       <div :class="className">1、绑定class</div>
       <div :class="{classA:isOK}">2、绑定class中的判断</div>
       <div :class="[classA,classB]">3、绑定class中的数组</div>
       <div :class="isOK?classA:classB">4、绑定class中的三元运算符</div>


       <hr>
       <div>
           <input type="checkbox" id="isOK" v-model='isOK'>
           <label for="isOK">isOK={{isOK}}</label>
       </div>
       <hr>
       <div :style="{color: redName,fontSzie:font}">5、绑定style</div>
       <div :style="styleObject">6、绑定style对象</div>
    </div>
    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <p></p>

    <script >
        var vm=new Vue({
            el:'#app',
            data:{
                message:'hello world!11s',
                imgSrc:'https://facepic.qidian.com/qd_face/349573/2362087/100',
                webUrl:'https://jspang.com',
                className:'classA',
                isOK:true,
                classA:'classA',
                classB:'classB',
                redName:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'24px'
                }
            }
        })
    </script>
</body>
</html>
