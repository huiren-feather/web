<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="../assets/js/vue-2.4.0.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click='add'>加分</button>
            <button @click='reduce'>减分</button><br>
            <input type="text" @keyup.enter="onEnter" v-model='score2'>
        </p>
    </div>

    <script >
        var vm=new Vue({
            el:'#app',
            data:{
                score:0,
                score2:1,
            },
            methods:{
                add:function(){
                    this.score++;
                },
                reduce:function(){
                    this.score--;
                },
                onEnter:function(){
                            //   直接输入的是字符串
                    this.score+=parseInt(this.score2) ;
                }
            }
        })
    </script>
</body>
</html>
