<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script src="../assets/js/vue-2.4.0.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        {{num}}
      
    </div>
    <!-- 下面第一个这样也是可行的 -->
  <button onclick="vm.$emit('reduce')" >减</button>
  <button onclick='reduceOnce()'>只减一次</button>
  <button onclick='off()'>关闭减</button>

    <script >
        var vm=new Vue({
            el:'#app',
            data:{
                num:1,
            }
        });
        // 外部定义的事件，必须在外部使用
        vm.$on('reduce',function(){
            this.num--;
        });        
        vm.$once('reduceOnce',function(){
            this.num--;
            console.log('只执行一次');
        });
        function reduce(){
            vm.$emit('reduce');
        }
        function reduceOnce(){
            vm.$emit('reduceOnce');
        }
        function off(){
            vm.$off('reduce');
        }
    </script>
</body>
</html>
