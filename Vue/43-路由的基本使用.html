<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!-- 1.导入路由依赖包 -->
    <script src="lib/vue-router-3.0.1.js"></script>
    <style>
        /* 高亮显示 */
        
        .router-link-active,
        .myactive {
            color: red;
            font-weight: bold;
            font-style: italic;
            font-size: 80px;
            text-decoration: underline;
            background-color: green;
        }
        
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(140px);
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->
        <!-- 避免写#的方法，生成的是个a标签 -->
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>

        <!-- 4.放一个路由容器，这是vue-router提供的元素，专门用来当做占位符的，将来路由规则匹配到的组件就会展示到这个router-view中 -->
        <transition mode='out-in'>
            <router-view></router-view>
        </transition>
    </div>
    <script>
        // 组件的模板对象
        var login = {
            template: '<h1>登录组件</h1>'
        };
        var register = {
                template: '<h1>注册组件</h1>'
            }
            // 2.创建一个路由对象，当导入一个vue-router包之后，在window全局对象中，就有了一个路由的构造函数，叫做VueRouter
            // 在new路由对象的时候，可以传递一个配置对象
        var routerObj = new VueRouter({
            // route //这个配置对象中的route表示【路由匹配规则】的意思
            // 路由匹配规则
            routes: [
                //每个路由规则，都是一个对象，这个规则对象，有两个必须的属性：
                // 1. path，表示监听哪个路由链接地址
                // 2. component，表示路由是前面匹配到的path，则展示component属性对应的那个组件

                // 给一个默认路径方法，不推荐
                // {
                //     path: '/',
                //     component: login

                // },

                // 给一个默认路径方法,重定向redirect
                {
                    path: '/',
                    redirect: '/login'
                },

                { // 注：component的属性值必须是组件的模板对象，不能是组件的引用名称
                    path: '/login',
                    component: login
                }, {
                    path: '/register',
                    component: register
                }
            ],
            // 修改active类名
            linkActiveClass: 'myactive'
        });
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            // 3.将路由规则对象注册到vm实例上，用来监听URL的变化，然后展示对应的组件
            router: routerObj
        });
    </script>
</body>

</html>
