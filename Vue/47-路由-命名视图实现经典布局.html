<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }
    
    .header {
        background-color: orange;
        height: 80px;
    }
    
    .container {
        display: flex;
        height: 600px;
    }
    
    .left {
        background-color: lightgreen;
        flex: 2;
    }
    
    h1 {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }
    
    .main {
        background-color: pink;
        flex: 8;
    }
</style>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <!-- 放置对应名称的组件， -->
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>

    </div>
    <script>
        var header = {
            template: '<h1 class="header">头部区域</h1>'
        };
        var leftBox = {
            template: '<h1 class="left">left区域</h1>'
        };
        var mainBox = {
            template: '<h1 class="main">主体区域</h1>'
        };
        // 创建路由对象
        var router = new VueRouter({
            routes: [{
                    path: '/',
                    // components,放多个组件
                    components: {
                        default: header,
                        left: leftBox,
                        main: mainBox
                    }
                }
                // , {
                //     path: '/left',
                //     component: leftBox
                // }, {
                //     path: '/main',
                //     component: mainBox
                // }
            ]
        });
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router
        });
    </script>
</body>

</html>
