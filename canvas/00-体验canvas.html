<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ddd;
        }
        /* 画布大小不能在样式中设置
        原因：在绘图时，图形会根据300x150的画布大小同步放大；即在这里设置是样式，而不是画布大小
         */
    </style>
</head>

<body>
    <!-- 1.准备画纸 -->
    <!-- 画布是白色的，默认300x150 -->
    <!-- 设置画布的大小 -->
    <canvas width="600" height="400"></canvas>

    <script>
        // <!-- 2.准备绘制工具 -->
        // 2.1获取元素
        var myCanvas = document.querySelector('canvas');
        console.log(myCanvas);
        // 2.2获取上下文,绘制工具箱
        // 上下文：环境
        // 2d:平面
        // 暂时没有3d
        // 3d效果：web gl技术，一般在做游戏时使用
        var ctx = myCanvas.getContext('2d');
        console.log(ctx);
        // <!-- 3.利用工具绘图 -->
        // 2.3移动画笔
        ctx.moveTo(100, 100);

        // 2.4绘制一条直线(轨迹，绘制路径，看不见)
        // 
        ctx.lineTo(200, 100);
        // 2.5描边
        ctx.stroke();
    </script>
</body>

</html>
