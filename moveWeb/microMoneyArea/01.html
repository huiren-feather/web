<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--视口的作用： 不需要用户手动缩放，也不需要出现横向滚动条，都可以完美的呈现给用户 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端测试</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1280px;
            height: 2000px;
            background-color: #ff4400;
            margin: 0 auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">我是一个大笨蛋</div>
</body>

</html>
