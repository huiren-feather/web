<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            font-size: 20px;
            line-height: 25px;
            width: 70px;
            background-color: skyblue;
            list-style: none;
            border: 1px solid black;
            float: left;
        }
        
        div {
            display: none;
            width: 600px;
            height: 1000px;
            background-color: #ccc;
            float: left;
        }
        
        .active {
            background-color: pink;
        }
        
        .current {
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li class="active">a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>
    <div class="current">1</div>
    <div>12</div>
    <div>123</div>
    <div>1234</div>
    <div>41234</div>
    <script>
    </script>
</body>

</html>
