<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ selector</title>
    <style>
        ul li {
            line-height: 30px;
            font-size: 12px;
            color: green;
        }
        /* 选择第n个li后面的那一个li ;所以只有第一个不会起作用 */
        
        ul li+li {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
