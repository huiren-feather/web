<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"> 
		.wrapper {
			padding: 0 100px; 
			overflow:hidden;
		}
		.col {
			position: relative; 
			float: left;
		}
		.main {
			width: 100%;
			height: 200px;
			background:yellow;
		}
		.left,.right {
			width: 100px; 
			height: 200px; 
			background:red;
		}
		.left{
			margin-left: -100%;
			left: -100px;
		}
		.right {
			margin-left: -100px; 
			right: -100px;
		}
		
		</style>
	</head>
	<body>
		<section class="wrapper">
		    <section class="col main">main</section>
		    <aside class="col left">left</aside>
		    <aside class="col right">right</aside>
		</section>
	</body>
</html>
