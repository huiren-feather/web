<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css">
    <base target="_blank" >
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .bgc {
            width: 500px;
            height: 500px;
            background-image: url(../JS学习内容.png);
            background-position: 0 -100px;
            background-attachment: scroll;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: skyblue;
            border: 1px dotted red;
            /* 圆角 */
            border-radius: 50%;
            /* div盒子水平居中 */
            margin: 0 auto;
            /*  */
            text-align: center;
            box-shadow: 3px 3px 3px 100px greenyellow;
            /* 过渡 */
            transition: all 1s ease 0.5s;
            /* 变形 */
        }
        .bgc:hover {
            width: 300px;
            height: 300px;
            transform: translate(200px,200px);
            transform: scale(2,0.5);
            transform: rotate(45deg);
            transform: skew(30deg);
        }
        .gra {
            width: 400px;
            height: 400px;
            background: linear-gradient(to right,red,blue);
        }
        a {
            text-decoration: none;
        }
        address {
            font-style: normal;
        }
        ul li {
            list-style: none;
            float: left;
        }
        ul li a{
            display: inline-block;
            text-decoration: none;
            background: url(../学习路线图.png) no-repeat;
            font-size: 20px;
            padding-left: 15px;
            line-height: 33px;
            border-radius: 50% ;
        }
        ul li a span {
            display: inline-block;
            background: url(../学习路线图.png) no-repeat right;
             padding-right: 15px;
             border-radius: 50% ;
        }

    </style>
</head>
<body>
    <div class="bgc">我是盒子</div>
    <div class="gra">渐变演示</div>
    <a href="http://www.baidu.com">百度</a>
    <blockquote>
        长文本引用
    </blockquote>
    <address>
        变成斜体
        这是个设计费水泥沙
    </address>
    <code>
        var a=0;
        a++;
        console.log(a);
    </code>
    <pre>
        var a=0;
        a++;
        console.log(a);
     
    </pre>
    <!-- 滑动门 -->
    <ul>
        <li><a href=""><span>首页</span></a></li>
        <li><a href=""><span>购物车</span></a></li>
        <li><a href=""><span>我的订单</span></a></li>
    </ul>
</body>
</html>
