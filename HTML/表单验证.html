<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" novalidate="true">
        <p>
            请输入数字：<input type="range">
        </p>
        <p>
            请输入搜索的关键字：<input type="search" name="" id="">
        </p>
        <p>
            <input type="text" name="" id="" value="袁红辉" readonly>
            <input type="submit" value="修改" disabled>
        </p>
        <p>
            <input type="hidden" value="666" >
        </p>
        <p>
            <input type="text" placeholder="请输入文本" maxlength="20">
            <input type="url" name="" id="" placeholder="请输入地址" required >
            <input type="search" name="" id="" placeholder="请输入搜索内容">
            <input type="email" name="" id="" placeholder="请输入邮件地址" novalidate="true">
            <input type="password" placeholder="请输入密码" name="" id="" autocomplete="off">

            <input type="number" name="" id="" min="-4" max="999999" step="3" placeholder="请输入数字">

            <input type="submit" value="提交" autofocus>


            <!-- 表单初级验证 -->
            <!--placeholder：提示信息  -->
            <!-- required:必填项 -->
            <!-- pattern:内容必须符合正则表达式的规则 -->
            <!-- novalidate: 不验证form 域或者input域 -->
            <!-- maxLength : 最大长度-->
            <!-- 数值控件的最大值和最小值和步长： max,min,step -->
            <!-- 处理应用代码明确设置能计算产生错误：二次密码确认 -->
        </p>
    </form>
</body>
</html>
