  <script>
    // 根据前序和中序遍历，重建二叉树
    function reConstrucBinaryTree(pre,vin){
      if (pre.length==0) {
        return null;
      }
      if (pre.length==1) {
        return new TreeNode(pre[0]);
      }
      const value=pre[0];
      const index= vin.slice(value);
      const vinLeft=vin.slice(0,index);
      const vinRight=vin.slice(index+1);
      const preLeft=pre.slice(1,index+1);
      const preRight=pre.slice(index+1);
      const node = new TreeNode(value);
      node.left = reConstrucBinaryTree(preLeft,vinLeft);
      node.right = reConstrucBinaryTree(preRight,vinRight);
      return node;
    }
